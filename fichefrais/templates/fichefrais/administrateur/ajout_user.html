{% extends 'base.html' %}

{% block content %}
<div class="row">
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <p class="h5 mb-4">{{ title }}</p>
        <hr class="black">
        {{ form_user.as_p }}
        {{ form_profile.as_p }}
        <input type="submit" class="btn btn-default" value="{{ title }}" />
    </form>
</div>
{% endblock %}
